<div class="loginContainer" data-ng-controller="LogIn-Controller">
	<p>Enter your username and password to login</p>
	Username: <input ng-model="username" type="text">
	Password: <input ng-model="password" type="text">
	<button ng-click="login()">Login</button>
	Don't have an account yet? Register here: <button ui-sref='register'>Register</button>
</div>
